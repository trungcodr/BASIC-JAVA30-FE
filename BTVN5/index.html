<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTVN5</title>
    <!-- import css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Khoi ben trai -->
      <div class="left">
        <div class="logo">
          <img
            class="fb-logo-img"
            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
            alt="Logo Facebook"
          />
        </div>
        <h2>
          Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của
          bạn.
        </h2>
      </div>
      <!-- Khoi ben phai -->
      <div class="right">
        <div class="right-wrap">
          <div class="form">
            <form action="">
              <!-- Form nhap -->
              <div class="form-input">
                <div class="input-1">
                  <input
                    class="email"
                    type="text"
                    placeholder="Email hoặc số điện thoại"
                  />
                </div>
                <div class="input-1">
                  <input
                    class="password"
                    type="password"
                    placeholder="Mật khẩu"
                  />
                </div>
              </div>
              <!-- Nút Đăng nhập -->
              <div class="form-button-login">
                <button class="log-in">Đăng nhập</button>
              </div>
              <!-- Quên mật khẩu -->
              <div class="reset-password">
                <a
                  href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzMxMTE3Mzk1LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next"
                  >Quên mật khẩu?</a
                >
              </div>
              <!-- Gạch ngang -->
              <div class="dash"></div>
              <!-- Tạo tk mới -->
              <div class="new-account">
                <button class="new-account-btn">Tạo tài khoản mới</button>
              </div>
            </form>
          </div>
          <div class="right-bottom">
            <p>
              <b>Tạo trang</b> dành cho người nổi tiếng, thương hiệu hoặc doanh
              nghiệp.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
