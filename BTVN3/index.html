<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTNV3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/BTVN3/assets/css/style.css">
</head>
<body>
    <div class="card">
        <!-- header -->
        <div class="card-header">
            <div class="card-header-logo">
                R
            </div>
            <div class="card-header-title">
                <p class="text">Shirmp and Chorizo Paella</p>
                <p class="date">September 14, 2016</p>
            </div>
            <div class="card-header-btn">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <!-- content -->
        <div class="card-content">
            <div class="card-content-img">
                <img src="/BTVN3/assets/images/pella3.jfif" alt="Paella">
            </div>
            <div class="card-content-text">
                This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add a cup of frozen peas along with the mussels if you like.
            </div>
        </div> 
        <!-- social -->
        <div class="card-social">
            <div class="card-social-like">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="card-social-share">
                <i class="fa-sharp fa-solid fa-share-nodes"></i>
            </div>
            <div class="card-social-down">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
    </div>
</body>
</html>
